version: "3.8"

services:
  # MLflow Tracking Server
  mlflow:
    image: python:3.9-slim
    container_name: mlflow-server
    working_dir: /mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlflow/mlruns
    command: >
      sh -c "pip install mlflow && 
             mlflow server 
             --backend-store-uri file:///mlflow/mlruns 
             --default-artifact-root file:///mlflow/mlruns 
             --host 0.0.0.0 
             --port 5000"
    networks:
      - mlops-network

  # ML Pipeline Service
  pipeline:
    build: .
    container_name: mlops-pipeline
    depends_on:
      - mlflow
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./mlruns:/app/mlruns
      - ./metrics.json:/app/metrics.json
      - ./metrics.txt:/app/metrics.txt
    environment:
      - PREFECT_API_URL=""
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    networks:
      - mlops-network
    # By default, run the pipeline once
    # To keep it running, use: command: tail -f /dev/null

  # Prefect Server (Optional - untuk monitoring)
  prefect:
    image: prefecthq/prefect:3-python3.9
    container_name: prefect-server
    ports:
      - "4200:4200"
    environment:
      - PREFECT_API_DATABASE_CONNECTION_URL=sqlite+aiosqlite:////prefect/prefect.db
    volumes:
      - prefect-data:/prefect
    command: prefect server start --host 0.0.0.0
    networks:
      - mlops-network

networks:
  mlops-network:
    driver: bridge

volumes:
  prefect-data:
